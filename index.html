
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maternal Mortality Slide Show</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="slideshow">
    <h1>Maternal Mortality Slide Show</h1>

    <div id="controls"></div>

    <div class="viz-container">
      <svg id="chart" width="800" height="500"></svg>
      <div id="description" class="description-box"></div>
    </div>

    <div id="sidebar"></div>

    <div class="nav-buttons">
      <button id="prev" class="nav-btn">Previous</button>
      <button id="next" class="nav-btn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
